<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quizz-container">
        <div class="quizz-header">
            <h2 id="question_header">Question Text</h2>
        
        
            <!-- Do szybszego tworzenia elementu div mozna uzyc .nazwa-klasy
            to stworzy diva z podana klasas -->
            <!-- podobnie w przypadku listy, mozna posluzyc sie budowa 
            ul>li*4>input+label
            to stworzy ul(unordered list) z 4 li(list item) w ktorych kazdy
            bedzie zawieral input i label -->
            <ul>
                <li><input type="radio" name = "answer" id ="a" class = "answer"><label id = "a_text" for="a">Question</label></li>
                <li><input type="radio" name = "answer" id ="b" class = "answer"><label id = "b_text" for="b">Question</label></li>
                <li><input type="radio" name = "answer" id ="c" class = "answer"><label id = "c_text" for="c">Question</label></li>
                <li><input type="radio" name = "answer" id ="d" class = "answer"><label id = "d_text" for="d">Question</label></li>
            </ul>
            
        </div>
        <button id="submit">Submit</button>
    </div>
</body>
</html>
